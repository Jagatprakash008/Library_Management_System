
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Library Management - Add Student</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="navbar">
    <button onclick="navigate('student')">New Student</button>
    <button onclick="navigate('book')">New Book</button>
    <button onclick="navigate('stats')">Statistics</button>
    <button onclick="navigate('issue')">Issue Book</button>
    <button onclick="navigate('return')">Return Book</button>
    <button onclick="navigate('delete')">Delete Student</button>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="form-container">
    <h2>Add New Student</h2>
    <form id="studentForm">
      <input type="text" placeholder="Student ID" id="studentId" required />
      <input type="text" placeholder="Name" id="name" required />
      <input type="text" placeholder="Father Name" id="fatherName" required />
      <select id="course">
        <option>B.Tech</option>
        <option>M.Tech</option>
      </select>
      <select id="branch">
        <option>CSE</option>
        <option>ECE</option>
        <option>ME</option>
      </select>
      <div class="buttons">
        <button type="submit">Save</button>
        <button type="reset">Clear</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
