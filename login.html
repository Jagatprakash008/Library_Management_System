<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Library Login</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
                <p class="error-message" id="error-msg"></p>
            </form>
        </div>
        <!-- Add this below the login form -->
<div class="create-account-link">
    <p>Don't have an account? <a href="register.html">Create one</a></p>
    <!-- OR use a button if you prefer -->
    <button id="show-register" class="secondary-btn">Create New Account</button>
</div>
    </div>
    <!-- Add this below the login form -->
<div class="create-account">
    <p>Don't have an account? <a href="register.html" id="create-account-link">Create one</a></p>
</div>
    <script src="auth.js"></script>
</body>
</html>
